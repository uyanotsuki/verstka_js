<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
		<input id="elem" value="text">
    	<button id="myButton">Нажми меня</button>
	
		<script>
		let elem = document.querySelector('#elem');
		let button = document.querySelector('#myButton');

	
		button.addEventListener('click', function() {
			elem.value = 'new text';
		});
		
		</script>
	</body>
</html>
