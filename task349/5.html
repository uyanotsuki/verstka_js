<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
		<input id="elem" value="45">
		<input id="elem1" value="15">
		<input id="elem2" value="5">
		<input id="elem3" value="8">
		<input id="elem4" value="12">
		<button id="myButton">Нажми меня</button>

		<p id="abz"></p>
    	
	
		<script>
		let elem = document.querySelector('#elem');
		let elem1 = document.querySelector('#elem1');
		let elem2 = document.querySelector('#elem2');
		let elem3 = document.querySelector('#elem3');
		let elem4 = document.querySelector('#elem4');
		let button = document.querySelector('#myButton');
		let p = document.querySelector('#abz');
		let avgg = (Number(elem.value) + Number(elem1.value) + Number(elem2.value) + Number(elem3.value) + Number(elem4.value)) / 5;
		button.addEventListener('click', function() {
			p.innerHTML = avgg;
		});
		</script>
	</body>
</html>
