	<body>
		<input id="button1" type="submit" value="5">
		<input id="button2" type="submit" value="2">
		<input id="button3" type="submit" value="3">

		<script>
		let button1 = document.querySelector('#button1');
		let button2 = document.querySelector('#button2');
		let button3 = document.querySelector('#button3');
		
		button1.addEventListener('blur', func);
		button2.addEventListener('blur', func);
		button3.addEventListener('blur', func);
		function func() {
			this.value = Number(this.value) * Number(this.value); 
		}
		</script>
    
	</body>
</html>
